<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats d'Étalonnage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
        }

        .result {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            font-size: 1.2em;
            color: #555;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Résultats d'Étalonnage</h1>
        <button onclick="fetchResult()">Afficher Résultats</button>
        <div id="result" class="result">Les résultats apparaîtront ici</div>
    </div>

    <script>
        function fetchResult() {
            // Requête AJAX vers le script PHP
            fetch('process_calibration.php')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').textContent = `Résultat d'étalonnage : ${data.result}`;
                })
                .catch(error => {
                    document.getElementById('result').textContent = 'Erreur lors du traitement.';
                    console.error('Erreur:', error);
                });
        }
    </script>
</body>
</html>
